<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-in">
                <div class="header-info">
                    <p class="header-p1">Call Us: +1 213 974-5898</p>
                    <p class="header-p2">Email: <span class="header-p2-span">toystore@template.com</span></p>
                </div>
                <div class="header-icons">
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-pinterest"></i>
                    <i class="bi bi-youtube"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <nav>
                <div class="navbar-text">
                    <p class="navbar-logo-p1">ToyStore</p>
                    <ul>
                        <li><a href="#">Catalog</a></li>
                        <li><a href="#">Delivery</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>

                <!-- Navbar Cart -->
                <div class="navbar-carts">
                    <p class="navbar-carts-p1">Cart</p>
                    <i class="bi bi-cart2"></i>
                    <p class="navbar-carts-p2">0</p>

                    <!-- Navbar menu -->
                    <div class="navbar-menu">
                        <i class="bi bi-border-width"></i>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Section 1 -->
    <section class="section1">
        <div class="container">
            <div class="sec1-in">
                <div class="sec1-box">
                    <p class="sec1-p1">Say Hello to ToyStore!</p>
                    <p class="sec1-p2">Free Ecommerce <br> Template for Webflow</p>
                    <button class="sec1-btn">Open Catalog</button>
                </div>
            </div>

            <!-- Mouse -->
            <div class="mouse">
                <i class="bi bi-mouse"></i>
            </div>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="section2">

    </section>

</body>

</html>
