<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-in">
                <div class="header-info">
                    <p class="header-p1">Call Us: +1 213 974-5898</p>
                    <p class="header-p2">Email: <span class="header-p2-span">toystore@template.com</span></p>
                </div>
                <div class="header-icons">
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-pinterest"></i>
                    <i class="bi bi-youtube"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <nav>
                <div class="navbar-text">
                    <p class="navbar-logo-p1">ToyStore</p>
                    <ul>
                        <li><a href="#">Catalog</a></li>
                        <li><a href="#">Delivery</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>

                <!-- Navbar Cart -->
                <div class="navbar-carts">
                    <p class="navbar-carts-p1">Cart</p>
                    <i class="bi bi-cart2"></i>
                    <p class="navbar-carts-p2">0</p>

                    <!-- Navbar menu -->
                    <div class="navbar-menu">
                        <i class="bi bi-border-width"></i>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Section 1 -->
    <section class="section1">
        <div class="container">
            <div class="sec1-in">
                <div class="sec1-box">
                    <p class="sec1-p1">Say Hello to ToyStore!</p>
                    <p class="sec1-p2">Free Ecommerce <br> Template for Webflow</p>
                    <button class="sec1-btn">Open Catalog</button>
                </div>
            </div>

            <!-- Mouse -->
            <div class="mouse">
                <i class="bi bi-mouse"></i>
            </div>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="section2">
        <div class="container">
            <div class="sec2-in">

                <!-- Box 1 -->
                <div class="sec2-box1">
                    <div class="sec2-box1-forimg">
                        <img src="https://assets.website-files.com/5badda2935e11303a89a461e/5badf21356ac5470c84dfbf4_33903-2-plush-toy-transparent-image-min-p-500.png"
                            alt="Image-Toys" class="sec2-box1-img">
                    </div>

                    <div class="sec2-box1-fortext">
                        <p class="sec2-box1-p1">Stuffed Animals</p>
                        <button class="sec2-box1-btn">Shop Now</button>
                    </div>
                </div>

                <!-- Box 2 -->
                <div class="sec2-box2">
                    <div class="sec2-box2-fortext">
                        <p class="sec2-box2-p1">Wooden Toys</p>
                        <button class="sec2-box2-btn">Shop Now</button>
                    </div>

                    <div class="sec2-box2-forimg">
                        <img src="https://assets.website-files.com/5badda2935e11303a89a461e/5badf2131f2da24c02171c72_33727-9-wooden-toy-transparent-image-min-p-500.png"
                            alt="Image-Toys" class="sec2-box2-img">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 3 -->
    <section class="section3">
        <div class="container">
            <div class="sec3-in">
                <p class="sec3-p1">Stuffed Animals</p>
                <div class="sec3-p2-fordiv">
                <p class="sec3-p2">See All Toys </p><i class="bi bi-arrow-right-short"></i>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
